{% extends 'base.html' %}
{% block title %}
Редактирование статьи
{% endblock %}
{% block body %}
<div class="container mt-5">
    <h1>Редактирование статьи</h1><br>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текс">{{ article.text }}</textarea><br>
         <input type="submit" class="btn btn-success" value="Обновить">
</div>
{% endblock %}
